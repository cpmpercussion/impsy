# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Install and run IMPSY

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v4
    - name: Install poetry
      run: pipx install poetry
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'poetry'
    - name: Install dependencies
      run: |
        poetry install
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run tests.
      run: |
        poetry run coverage run --source=impsy -m pytest 
    - name: Upload coverage.
      run: poetry run coveralls
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Run the main file just to prove it works.
      run: |
        poetry run python ./start_impsy.py --help
    - name: refresh coverage badge
      uses: fjogeleit/http-request-action@v1
      with:
        url: https://camo.githubusercontent.com/e420650ef02b7e268611c2787832580ccea8419872685d4be03c53a30310ad41/68747470733a2f2f636f766572616c6c732e696f2f7265706f732f6769746875622f63706d70657263757373696f6e2f696d7073792f62616467652e7376673f6272616e63683d6d61696e
        method: PURGE
